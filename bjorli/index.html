<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="bever.css">
  <title>Bjorlileika</title>
</head>
<body>
  <div class="controls">
      <label for="date-select">Velg dato:</label>
      <select id="date-select" onChange="generateTable()">
          <option value="2025-11" selected>2025-11</option>
          <option value="2024-11" >2024-11</option>
          <option value="2024-03">2024-03</option>
          <option value="2022-10">2022-10</option>
          <option value="2022-02">2022-02</option>
          <option value="2021-09">2021-09</option>
      </select>
  </div>

  <div id="table-container"></div>

  <div class="beaver-container">
      <div class="tail"></div>
      <div class="beaver">
          <div class="ear"></div>
          <div class="eye"></div>
          <div class="nose"></div>
          <div class="tooth"></div>
      </div>
  </div>

  <script type="module">
    import init, { generate_html_table_for_date } from "./pkg/bjorli.js";
    
    async function initializeApp() {
      try {
          await init();

          await generateTable();
      } catch (error) {
          console.error("Failed to initialize Wasm module:", error);
      }
    }

    async function generateTable() {
        await init();
        const date = document.getElementById('date-select').value;
        try {
            const tableHtml = generate_html_table_for_date(date);
            document.getElementById('table-container').innerHTML = tableHtml;

        } catch (error) {
            document.getElementById('table-container').innerHTML = "Ingen data her gitt!";
        }
    }
    window.generateTable = generateTable;
    
    // Initialize the app once the DOM is fully loaded
    document.addEventListener("DOMContentLoaded", initializeApp);
  </script>
</body>
</html>
